<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})"
>
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-4 mt-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#"
					th:object="${conatct}"
					enctype="multipart/form-data"
					method="post"
					th:action="@{/user/process-contact}"
					class="mt-2"
					>
					     <!--First Name-->
					     <div class="input-group">
					   <div class="input-group-prepend">
						      <div class="input-group-text ">
								  <i class="fa fa-plus"></i>
							  </div>
							  </div>
					  <input type="text" id="firstname" name="name" placeholder="Enter Name Here " class="form-control"/>
					   
					   </div> 
					   
					    <!--Second  Name-->
					    <div class="input-group mt-3">
					       <div class="input-group-prepend">
						      <div class="input-group-text ">
								  <i class="fas fa-user-alt"></i>
							  </div>
					      </div>
					  <input type="text" id="Secondname" name="SecondName" placeholder="Enter Nick Name Here " class="form-control"/>
					   
					   </div> 
					     <!--Phon  Field-->
					    
					    <div class="input-group mt-3">
					       <div class="input-group-prepend">
						      <div class="input-group-text ">
								  <i class="fas fa-phone"></i>
							  </div>
					      </div>
					  <input type="number" id="phone" name="phone" placeholder="Enter Phone Number Here " class="form-control"/>
					   
					   </div> 
					     <!--Email  Field-->
					    
					    <div class="input-group mt-3">
					       <div class="input-group-prepend">
						      <div class="input-group-text ">
								 @
							  </div>
					      </div>
					  <input type="email" id="email" name="email" placeholder="Enter email Here " class="form-control"/>
					   
					   </div> 
					    <!--Work  Field-->
					    
					    <div class="input-group mt-3">
					       <div class="input-group-prepend">
						      <div class="input-group-text ">
								  <i class="fa fa-briefcase"></i>
							  </div>
					      </div>
					  <input type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control"/>
					   
					   </div> 
					    <!--Description  Field-->
					    
					    <div class="input-group mt-3">
					       <textarea  class="form-control" placeholder="Enter Description" name="description" id="description" rows="10"></textarea>
					   
					   </div> 
					   <!--Contact Image-->
					   <div class="custome-file">
						   <input type="file" name="profileImage" />
					   </div>
					   <div class="container text-center">
						   <button class="btn-outline-primary">Add Contact</button>
					   </div>
					</form>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
	</section>

</body>
</html>
