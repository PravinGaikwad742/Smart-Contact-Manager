<!doctype html>

<html lang="en"xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})"
>
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
							<p style="color: chartreuse;" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<div class="container text-center">
							<img style="width:70px;" th:src="@{/image/membership.png}" alt="" />
						</div>
						<h1 class="text-center">Register Here</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
								<label for="">Your Name</label>
								<input type="text"
								class="form-control " 
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								id="name_field"
								aria-describedby=""
								placeholder="Enter Name Here"
								th:value="${user.name}"
								name="name"
								required/>
								<div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback" 
								id="validationServer03Feedback"></div>
								
							</div>
							<div class="form-group">
								<label for="">Your  Email</label>
								<input type="email"
								class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" 
								id="name_field"
								aria-describedby=""
								placeholder="Enter Your Email Here"
							    th:value="${user.email}"
							    name="email"
								required/>
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback" 
								id="validationServer03Feedback"></div>
								
							</div>   
							<div class="form-group">
								<label for="password_field">Password</label>
								<input type="password" 
								class="form-control" 
								id="name_field"
								aria-describedby=""
								placeholder="Enter Password Here"
								name="password"
								required/>
								
								
							</div>
							
							
							<div class="form-group">
									<label for="about_field">About</label>
								<textarea name="about" th:value="${user.about}" id="" placeholder="Enter Something your self " class="form-control" cols="30" rows="6"></textarea>
							</div>
							
							<div class="form-group form-check text-center">
								<input type="checkbox"
							           name="agreement"
							           class="form-check-input"
							           id="agreement"
							           
								 />
								 <label for="agreement">Accept term and condition</label>
							</div>
							
							<div class="container text-center">
								<button type="submit " class="btn bg-primary" > 
									Submit
							    </button>
								<button type="reset " class="btn bg-warning" > 
									Reset
							    </button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
